 AKI_small_lobby_effort_desc:0 "It pays to have an ear to the ground of the Council, and to make sure some influential people know what the administration is planning."
 AKI_medium_lobby_effort:1 "Medium Lobbying Effort"
 AKI_medium_lobby_effort_desc:0 "A concerted effort to get the Administration's point across will no doubt pay off in the long run."
